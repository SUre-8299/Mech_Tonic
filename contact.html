    <div class="container mt-5">
        <h2>Contact Us</h2>

        <div id="formContainer">
            <form id="contactForm" action="" method="POST" class="mt-4">
                <!-- Form Fields -->
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="mobile" class="form-label">Mobile Number:</label>
                    <input type="tel" id="mobile" name="mobile" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="carNo" class="form-label">Car Number:</label>
                    <input type="text" id="carNo" name="carNo" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="pickupTime" class="form-label">Pickup Time:</label>
                    <input type="datetime-local" id="pickupTime" name="pickupTime" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="pickupLocation" class="form-label">Pickup Location:</label>
                    <input type="text" id="pickupLocation" name="pickupLocation" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="dropTime" class="form-label">Drop Time:</label>
                    <input type="datetime-local" id="dropTime" name="dropTime" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="dropLocation" class="form-label">Drop Location:</label>
                    <input type="text" id="dropLocation" name="dropLocation" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        
        <!-- Confirmation Message -->
        <div id="confirmationMessage" class="alert alert-success mt-4" style="display: none;">
            Your booking has been confirmed!
        </div>
        
        <script>
           
        </script>
        

    <script src="script.js"></script> <!-- Optional: Add JavaScript for client-side validation -->
</body>
<script>
    //code for message show on the display
            document.getElementById('contactForm').addEventListener('submit', function(event) {
                event.preventDefault(); 
                // Display the confirmation message
                document.getElementById('confirmationMessage').style.display = 'block';
        
                // Optionally, you can reset the form after showing the message
                this.reset();
            });


    // validation of from at frontend         
        function validateForm() {
            var name = document.getElementById("name").value;
            var mobile = document.getElementById("mobile").value;
            var email = document.getElementById("email").value;
            var carNo = document.getElementById("carNo").value;
            var pickupTime = document.getElementById("pickupTime").value;
            var pickupLocation = document.getElementById("pickupLocation").value;
            var dropTime = document.getElementById("dropTime").value;
            var dropLocation = document.getElementById("dropLocation").value;

            if (name.trim() === "" || mobile.trim() === "" || email.trim() === "" || carNo.trim() === "" || pickupTime.trim() === "" || pickupLocation.trim() === "" || dropTime.trim() === "" || dropLocation.trim() === "") {
                alert("Please fill in all fields.");
                return false;
            }

            // Additional validation can be added here for specific fields if needed

            return true;
        }
    </script>
</script>
